<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Trending Classifier</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="card mx-auto" style="max-width: 640px;">
            <div class="card-body">
                <h1 class="h3 text-center">Twitter Trending Classifier</h1>
                <h2 class="h6 text-center text-muted">oleh Rio Ananda</h2>
                <form class="mt-4" method="POST">
                    <div class="mb-3">
                        <label for="sentiment-input" class="form-label">Masukkan Tweet</label>
                        <textarea class="form-control" id="sentiment-input" name="text" placeholder="Masukkan tweet atau post untuk dianalisa" rows="10">{{ text }}</textarea>
                    </div>
                    <div class="d-flex align-items-center justify-content-end">
                        <button type="submit" class="btn btn-primary">Analisa</button>
                    </div>
                </form>
            </div>
        </div>
        {% if result %}
            <div class="card mx-auto mt-4" style="max-width: 640px;">
                <div class="card-body">
                    <div class="alert 
                        {% if result.label == 'factual'  %}alert-primary
                        {% elif result.label == 'relevant' %}alert-success
                        {% elif result.label == 'noise'    %}alert-danger
                        {% endif %} text-center"
                    >
                    <h3 class="h5 mb-0">{{ result.label|capitalize }}</h3>
                </div>
                <ul class="list-group rounded-0">
                    {% for label, prob in result.confidence.items() %}
                        <li class="list-group-item d-flex align-items-center justify-content-between border-0 border-bottom">
                            {{ label|capitalize }}
                            <span class="badge bg-transparent border border-info text-info">{{ prob }}</span>
                        </li>
                    {% endfor %}
                </ul>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
